<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
<header class="header">
    <div><p> Lists tasks</p></div>
</header>
<main class="main">
    <div class="Title_in">
        <legend> Input your task</legend>
        <input type="text" name="title" id="title" required placeholder="Title">
        <button id="Add_Button">Add</button>
    </div>

    <div class="Tasks">
        <div class="FilterTasks">
            <div class="Filters">
                <legend> Filter</legend>
                <select name="filter" id="filter">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="not_done">Not done</option>
                    <option value="in_process">In a process</option>
                </select>
            </div>
        </div>
        <div class="not_done_tasks">
            <div class="Filters">
                <legend> Not done tasks</legend>
            </div>
            <div class="Task">
                <div class="Text"><p>WEB</p></div>
                <img src="img/png-transparent-check-mark-fotolia-green-leaf-text-grass-line-area.png"
                     class="check_mark">
                <img src="img/Flag_of_the_Kingdom_of_Kongo_according_to_Giovanni_Cavazzi_da_Montecuccolo.svg.png"
                     class="check_mark">

            </div>
        </div>
        <div class="in_process_tasks">
            <div class="Filters">
                <legend> In process tasks</legend>
            </div>
        </div>
        <div class="done_tasks">
            <div class="Filters">
                <legend> Done tasks</legend>
            </div>
        </div>


    </div>

</main>
<footer class="footer">
    <p>Made by Strekin Ivan 2252</p>
</footer>
</body>
</html>
